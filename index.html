    <h2 class="titulos">FORMULARIO DE INSCRIPCIÓN PARA JUGAR A STREET FIGHTER</h2>
        <div id="formulario">
            <form action="mailto:me.martinfuentes@gmail.com">
                <fieldset>         
                    <legend>DATOS PERSONALES</legend>
                    <div class="elemento">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="elemento">
                        <label for="apellidos">Apellidos: </label>
                        <input type="text" name="apellidos" id="apellidos" required>
                    </div>
                    <div class="elemento">
                        <label for="direccion">Dirección Postal: </label>
                        <input type="text" name="direccion" id="calle" required>
                        <input type="text" name="direccion" id="nr." required>
                        <input type="text" name="direccion" id="piso" required>
                        <input type="text" name="direccion" id="codPostal" required>
                        <input type="text" name="direccion" id="ciudad" required>
                    </div>
                    <div class="elemento">
                        <label for="nick">Nick: </label>
                        <input type="text" name="nick" id="nick" required>
                    </div>
                    <div class="elemento">
                        <label for="email">Correo Electrónico: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </fieldset>
                <fieldset>         
                    <legend>SEXO USUARIO</legend>
                        <label for="genero" id="campoGenero"></label>
                            <input type="radio" name="genero" value="hombre">Hombre

                            <input type="radio" name="genero" value="otro">Prefiero no decir                    
                </fieldset>

                        <label for="apellidos">Apellidos(*):</label>
                        <input type="text" id="apellidos" name="apellidos" class="inputLargo" required>
                        <label for="dni">DNI:</label>

                        <label for="fechaNac" id="campoFechaNac">Fecha de nacimiento:</label>
